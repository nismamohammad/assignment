{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Users List{% endblock%}
{% block body %}
<center>
    <h3>User Details</h3>
    <div class="container">
    <form name="frm" >
        <table class="table auto-index">
            <thead class="thead-dark">
                <tr>
                    <th>Sl.No</th>
                    <th>Name</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {% for ud in user_list %}
                <tr>
                    <td></td>
                    <td>{{ud.uname}}</td>
                    <td>{{ud.passwd}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
    </div>
</center>
<style>
form
{
    counter-reset: Serial;
}
table
{
}
.auto-index td:first-child:before
{
  counter-increment: Serial;      /* Increment the Serial counter */
  content:counter(Serial); /* Display the counter */
}
</style>
{% endblock %}
