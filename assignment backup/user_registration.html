{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}User Registration{% endblock%}
{% block body %}
    <center>
    <h3>User Registration</h3>
    <div class="container">
        {{msg}}
        <form role="form" name="frm" action="{%url 'user_registration'%}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwd">Password</label>
                <input type="password" name="passwd" id="passwd" class="form-control">
            </div>
            <button type="submit" class="btn btn-info" id="bt1" name="bt1">Register</button>
            <button type="reset" class="btn btn-info" id="bt2" name="bt2">Reset</button>
        </form>
        <br>

    </div>
</center>
{% endblock %}
