{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Picture Pool{% endblock%}
{% block body %}
<center>
    <h3>Picture Pool</h3>
    <div class="container">
        {{msg}}
    <form name="frm" >
        <table class="table auto-index">
            <thead class="thead-dark">
                <tr>
                    <th>Sl.No</th>
                    <th>Picture</th>
                    <th>Date / Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for pp in pic_list %}
                <tr>
                    <td></td>
                    <td>
                        <img src="../static/myapp/media/{{pp.pic_path}}" width="100" height="100">
                    </td>
                    <td>{{pp.dt}} / {{pp.tm}}</td>
                    <td><a href="../user_pic_pool_delete?id={{pp.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
    </div>
</center>
<style>
form
{
    counter-reset: Serial;
}
table
{
}
.auto-index td:first-child:before
{
  counter-increment: Serial;      /* Increment the Serial counter */
  content:counter(Serial); /* Display the counter */
}
</style>
{% endblock %}
